name: Publish

on:
  release:
    types: [created]

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Get yarn cache
    uses: actions/cache@v2
    with:
      path: |
        node_modules
        */*/node_modules
      key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      restore-keys: |
        ${{ runner.os }}-yarn-
    
    - name: Use Node.js 12
      uses: actions/setup-node@v2
      with:
        node-version: '12'
        registry-url: 'https://registry.npmjs.org'

    - name: Yarn install
      run: yarn install --frozen-lockfile

    - name: Publish
      run:  npx lerna publish from-package --yes --ignore-scripts
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}